<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F24B4B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Hack Club Midnight</title>
    <meta
      name="description"
      content="Welcome to the world's first in-person murder mystery hackathon. January, 2025 in Vienna, Austria. Ages 13-18. Travel grants available for students worldwide"
    />
    <link rel="icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <meta property="og:title" content="Hack Club Midnight" />
    <meta
      property="og:description"
      content="Welcome to the world's first in-person murder mystery hackathon. January, 2025 in Vienna, Austria. Ages 13-18. Travel grants available for students worldwide"
    />
    <meta property="og:image" content="/banner.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/banner.png" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
